plugins {
    id 'java'

}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8


repositories {
    jcenter()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13'
    compileOnly("org.projectlombok:lombok:1.16.18")
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'

}
